<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Icons/account-tag.svg" type="image/png">
    <link rel="stylesheet" href="./cadastrarCompras.css">
    <title>Cadastrar Compras</title>
</head>
<body>
    <div class="home">
        <a href="../index.html"><img src="../Icons/home.svg"></a>
     </div>

     
    <form action="#">
        <div class="form-container">
    
            <fieldset>
                <div class="form-cell">
                    <label for="purchase_id"> ID Compra</label>
                    <input type="number" id="purchase_id" name="purchase_id">
                </div>

                <div class="form-cell">
                    <label for="provider">Fornecedor: </label>

                    <input type="checkbox" id="pure_care" name="pure_care" value="Puro Cuidado">
                    <label for="pure_care"> Puro Cuidado</label>
                </div>


                <div class="form-cell">
                    <label for="purchase_date"> Data de Compra</label>
                    <input type="date" id="purchase_date" name="purchase_date">
                </div>

                <div class="form-cell">
                    <label for="amount">Valor Total</label>
                    <input type="number" id="amount" name="amount" min="0" value="0" step=".01">
                   
                </div>



    

            

                <div class="button-area">
                    <button type="submit">Salvar</button>
                    <button type="submit">Cancelar</button>
                </div>
            </fieldset>

        </div>
    </form>    
    
</body>
</html>
