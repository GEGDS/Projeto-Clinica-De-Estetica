<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastroProduto.css">
    <link rel="icon" href="../Icons/account-credit-card.svg" type="image/png">
    <title>Cadastrar Produtos</title>
</head>
<body>
    <div class="home">
       <a href="../index.html"><img src="../Icons/home.svg"></a>
    </div>
        
    <form action="#">
        <div class="form-container">
    
            <fieldset>
                <div class="form-cell">
                    <label for="product">Produto</label>
                    <input type="text" name="" id="product">
                </div>

                <div class="form-cell">
                    <label for="id_product">ID Produto</label>
                    <input type="number" id="id_product" name="id_product">
                </div>

                <div class="form-cell">
                    <label for="quantity">Quantidade</label>
                    <input type="number" id="quantity" name="quantity" min="0" value="0" step=".01">
                   
                </div>

                <div class="form-cell">
                    <label for="cost_value">Valor de Custo</label>
                    <input type="number" id="cost_value" name="cost_value" min="0" value="0" step=".01">
                </div>

                <div class="form-cell">
                    <label for="sale_value">Valor de Venda</label>
                    <input type="number" id="sale_value" name="sale_value" min="0" value="0" step=".01">
                </div>

                <div class="form-cell">
                    <label for="product_type">Tipo de Produto: </label>

                    <input type="checkbox" id="Harmonization" name="Harmonization" value="Harmonização Facial">
                    <label for="Harmonization"> Harmonização Facial</label>
                    <input type="checkbox" id="body_esthetics" name="body_esthetics" value="Estética Corporal">
                    <label for="body_esthetics"> Estética Corporal</label>
                    <input type="checkbox" id="micropigmentation" name="micropigmentation" value="Micropigmentação">
                    <label for="micropigmentation"> Micropigmentação</label>
                </div>


                <div class="button-area">
                    <button type="submit">Salvar</button>
                    <button type="submit">Cancelar</button>
                </div>
            </fieldset>

        </div>
    </form>    

    <div class="data_view">
        <button class="btn"><img class="icon_btn" src="../Icons/magnify.svg">Pesquisar</button>
        <button class="btn"><img class="icon_btn" src="../Icons/plus.svg">Novo</button>
        <button class="btn"><img class="icon_btn" src="../Icons/archive-edit.svg">Editar</button>
        <button class="btn"><img class="icon_btn" src="../Icons/close.svg">Deletar</button>

    </div>

       
</body>
</html>
